<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scale=no, initial-scale=1.0, maximum-scale=1.0,minumum-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="TicTacToe.css">
  </head>
  <body>
    <section>
      <!-- Title will be initially hidden -->
      <h1 class="game--title" style="display:none;">Tic Tac Toe</h1>
      
      <div class="game--container">
        <div data-cell-index="0" class="cell"></div>
        <div data-cell-index="1" class="cell"></div>
        <div data-cell-index="2" class="cell"></div>
        <div data-cell-index="3" class="cell"></div>
        <div data-cell-index="4" class="cell"></div>
        <div data-cell-index="5" class="cell"></div>
        <div data-cell-index="6" class="cell"></div>
        <div data-cell-index="7" class="cell"></div>
        <div data-cell-index="8" class="cell"></div>
      </div>
      <!--    added game containers for the boxes to implement either a X or O    -->

      <h3 class="game--status"></h3>
      
      <!-- Start Game Button -->
      <button class="game--start">Start Game</button>
      <button class="game--restart" style="display:none;">Restart Game</button>
      <!--   implemented a button to restart new game after its finish or in a draw     -->

    </section>
    <script src="TicTacToe.js"></script>
  </body>
</html>
